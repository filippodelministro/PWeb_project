<!DOCTYPE html>
<html lang="it-IT">
    <head>
        <title>newPacman-game</title>
        <!-- <link rel="icon" type="image/png" href="./../images/ghost.png"/> -->
        <script src="./../js/game.js"></script>        
        <script src="./../js/pacman.js"></script>
        <script src="./../js/ghosts.js"></script>

        <link rel="stylesheet" href="./../css/newPacman-game.css"> 

        <link href='https://fonts.googleapis.com/css?family=Roboto Mono' rel='stylesheet'>

        <meta charset="utf-8" />
    </head>

    <body>
        
        <p id="startinfo">
            <span class="blink">[press any key to start the game]</span>
        </p>


        <div class="playground">
            <div class="map" onclick="addFood()">
                <div id="pacman"></div>
            
            </div>
        </div>


        <div id="pause-menu-container">
            <nav class="pause-menu">
                <a onclick="game.resume()">resume</a> <br>
                <a href="./newPacman-game.html">restart</a> <br>
                <a href="./settings.html">settings</a> <br>
                <a href="./materialPacman.html">exit</a> <br>
            </nav>
            <h3 class="blink">PAUSE</h3>
            <p class="blink">[press ESC to resume]</p>
        </div>
        <div class="pause-menu-overlay"></div>

        <aside id="pacmaninfo">
            <ul>
                <li id="pacmanLeft">Left: </li>
                <li id="pacmanTop">Top: </li>
                <li id="pacmanSpeed">Speed: </li>
                <li id="pacmanWidth">Width: </li>
                <li id="pacmanHeight">Height: </li>
                <li id="pacmanDirection">Direction: </li>
            </ul>
        </aside>


        <aside id="playgroundinfo">
            <ul>
                <li id="playgroundLeft">Left: </li>
                <li id="playgroundTop">Top: </li>
                <li id="playgroundWidth">Width: </li>
                <li id="playgroundHeight">Height: </li>
            </ul>
        </aside>
