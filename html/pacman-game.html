<!DOCTYPE html>
<html lang="it-IT">
    <head>
        <title>Pacman</title>
        <link rel="icon" type="image/png" href="./../images/ghost.png"/>
        <script src="./../js/pacman-game.js"></script>
        <!-- <script src="./../js/pacman-game-conClass.js"></script> -->
        <script src="./../js/const.js"></script>
        <link rel="stylesheet" href="./../css/pacman.css"> 
        <meta charset="utf-8" />
    </head>

    <body class="theoriginal">
        
        <main>
            <div id="navigationBar" class="game">
            </div>

            <p id="startinfo">
                <span class="blink">[press any key to start the game]</span>
            </p>



            <div id="playground"></div>
            <div id="pacman"></div>




            <div id="gameinfo">
                <h3>PLAYERNAME</h3>
                <p>score:</p>
            </div>


            <div id="pause-menu-container">
                <nav class="pause-menu">
                    <a onclick="resume()">resume</a> <br>
                    <a href="./pacman-game.html">restart</a> <br>
                    <a href="./settings.html">settings</a> <br>
                    <a href="./pacman.html">exit</a> <br>
                </nav>
                <h3 class="blink">PAUSE</h3>
                <p class="blink">[press ESC to resume]</p>
            </div>
            <div class="pause-menu-overlay"></div> 

          

            <br><br><br><br>
            <p id="demo1">demo1</p>
            <p id="demo2">demo2</p>
            <p id="demo3">demo3</p>


            <aside id="pacmaninfo">
                <ul>
                    <li id="pacmanLeft">Left: </li>
                    <li id="pacmanTop">Top: </li>
                    <li id="pacmanSpeed">Speed: </li>
                    <li id="pacmanWidth">Width: </li>
                    <li id="pacmanHeight">Height: </li>
                </ul>
            </aside>


            <aside id="playgroundinfo">
                <ul>
                    <li id="playgroundLeft">Left: </li>
                    <li id="playgroundTop">Top: </li>
                    <li id="playgroundWidth">Width: </li>
                    <li id="playgroundHeight">Height: </li>
                </ul>
            </aside>

        </main>
    </body>

</html>
